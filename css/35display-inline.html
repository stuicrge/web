<!DOCTYPE html>
<html>
<head>
    <style>
        a{
            border: 2px solid black;
        }
        
        .container>span{
            width:100px;
            height:100px;
            margin:20px;
            padding:15px;
        }

    </style>
</head>
<body>
    <a href="">Lorem, ipsum.</a><a href="">Ex, consequatur.</a><a href="">Repellendus, reprehenderit.</a>
    <hr>
    <img src="../평창.png" alt=""><img src="../도쿄.png" alt="">

    <!-- space bar의 효과 -->
    <span>Lorem, ipsum.</span>
    <span>Quis, sapiente!</span>
    <span>Sed, iure!</span>

    <hr>
    <span>Lorem, ipsum dolor.</span><span>Atque, possimus dignissimos.</span><span>Corporis, labore impedit.</span>

    <!-- .container -->
    <div class="container">

        <span>Lorem, ipsum.</span><span>Hic, at.</span><span>Tenetur, voluptate.</span>

    </div>

    <p>inline 요소 width,height,padding, margin 가 의도한대로 적용안됨</p>
</body>
</html>
