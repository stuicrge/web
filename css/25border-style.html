<!DOCTYPE html>
<html>
<head>
    <style>

        #head1{
            border-style:solid;
        }

        #head2{
            border-style:dashed;
        }

        #head3{
            border-style:dotted
        }

        #head4{

            border-style:double;
        }

        #head5{

            border-style:ridge;
        }

        #head6{

            border-style:inset;
        }

        #head7{

            border-style:outset;
        }

        #head8{
            border-style:groove;
        }


    </style>
</head>
<body>
    <!-- h1#head$*10>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Cumque, magnam possimus.</h1>
    <h1 id="head3">Voluptatem, ea hic?</h1>
    <h1 id="head4">Adipisci, illum perferendis?</h1>
    <h1 id="head5">Rerum, laboriosam recusandae.</h1>
    <h1 id="head6">Commodi, nostrum dolorem.</h1>
    <h1 id="head7">Praesentium, ipsam reiciendis?</h1>
    <h1 id="head8">Illum, consequuntur aperiam.</h1>
    <h1 id="head9">Repellendus, aut quidem!</h1>
    <h1 id="head10">Quo, nihil illum.</h1>

</body>
</html>
