<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <script>
        //비교 연산자
        //같다 같지않다 크다 크거나 같다 작다 작거나 같다
        // == , !=, > , >= < <=
        // === !==

        //연산의 결과가 true of false! 

        let a = 3;
        let b = 5;

        console.log(3==5);
        console.log(3!=5);
        console.log(3 > 5);
        console.log(3 >= 5);
        console.log(3 < 5);
        console.log( 3 <= 5);

         //다른 타입끼리 비교
         let c="3";
         let d=3;
         console.log(c == d); //값이 같으면 true
         console.log(c === d); //값과 타입이 모두 같으면 true

         let e="5";
         let f=6;
         console.log(e!=f);//(값이 다르다)
         console.log(e!==f);//(값이 다르거나 타입이 다르다)

        console.log(c!=d);//false
        console.log(c!==d);//true (값이 다르거나 타입이 다른가?)

        let g = "12";
        let h = 2;

        console.log(g>h);

        let i="12";
        let j = "2";
        console.log(i>j); // false(문자의 코드 순서로 비교)

        //특별한 이유가 없는 한
        //같은 타입끼리 비교하라!

        let k = "12";
        let l = 2;
        let m = Number(k);
        console.log(m>l);

        let n = 2+"";
        console.log(k>n);
        

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
